<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主页</title>
  <style>
    /* 全局样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* PC端页面样式 */
    .content-pc {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
      background: linear-gradient(135deg, #fc575e, #f7b42c);

    }
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }

    .link-card {
      position: relative;
      width: 220px;
      height: 220px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 10px;

    }
    .link-card:hover {
      transform: scale(1.05);
    }
    .link-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .link-card a {
      width: 100%;
      height: 100%;
      display: block;
    }
    .link-card:hover img {
      transform: scale(1.1);
    }

    /* 手机端页面样式 */
    .content-mobile {
      display: flex;
      flex-direction: column;
<!--      justify-content: center;-->
      align-items: center;
      background: linear-gradient(135deg, #fc575e, #f7b42c);
      padding-left: 10%;
      padding-top: 10%;
      padding-bottom: 10%;

    }

    .link-card-mobile {
      width: 90%;
      height: 240px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .link-card-mobile:hover {
      transform: scale(1.05);
      }
    .link-card-mobile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .link-card-mobile a {
      width: 100%;
      height: 100%;
      display: block;
      }
     .link-card-mobile:hover img {
      transform: scale(1.1);
    }

    /* 响应式布局 - 判断屏幕宽度切换 UI */
    @media (max-width: 768px) {
      /* 手机端调整链接卡片布局 */
      .content-pc {
        display: none;
      }
      .content-mobile {
        display: block;
      }
    }

    @media (min-width: 769px) {
      /* PC端调整链接卡片布局 */
      .content-mobile {
        display: none;
      }
      .content-pc {
        display: flex;
      }
    }


    #loading .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ffffff;
      border-top: 5px solid #f7b42c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }


  </style>
  <script>
    window.addEventListener("load", () => {
      const loadingScreen = document.getElementById("loading");
      loadingScreen.style.opacity = "0";
      setTimeout(() => {
        loadingScreen.style.display = "none";
      }, 300);
    });
  </script>

</head>
